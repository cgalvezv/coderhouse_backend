<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafío 23</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/normalizr@3.6.1/dist/normalizr.browser.min.js"></script>
    <script src="/socket.io/socket.io.js"></script>
<body>
    <div class="container mt-3">
        <h1>Desafío 20 - Camilo Gálvez</h1>
        <div class="row">
            <div class="col">
                <div class="jumbotron">
                    <h2>Ingrese Producto</h2>
                    <div class="form-group">
                        Nombre: <input id="title-input" class="form-control" type="text">
                        Precio: <input id="price-input" class="form-control" type="text">
                        Foto URL: <input id="thumbnail-input" class="form-control" type="text">
                    </div>
                    <button id="add-button" class="btn btn-primary">Agregar</button>
                </div>
                <div id="table-wrapper"></div>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <div class="jumbotron" id="centro-mensajes">
                    <h1>Centro de Mensajes</h1>
                    <h2>Porcentaje de compresion <div id="compression"></div></h2>
                    <br>
                    <input type="text" id="email-input" class="form-control w-50 my-2 mr-2" placeholder="email">
                    <input type="text" id="firstName-input" class="form-control w-50 my-2 mr-2" placeholder="nombre">
                    <input type="text" id="lastName-input" class="form-control w-50 my-2 mr-2" placeholder="apellido">
                    <input type="text" id="age-input" class="form-control w-50 my-2 mr-2" placeholder="edad">
                    <input type="text" id="nickname-input" class="form-control w-50 my-2 mr-2" placeholder="alias">
                    <input type="text" id="avatar-input" class="form-control w-50 my-2 mr-2" placeholder="avatar">
                    <hr>
                    <div id="messages"></div>
                
                    <form class="form-inline mt-3" onsubmit="return addMessage(this)" autocomplete="off">
                        <input disabled type="text" id="msj-input" class="form-control my-2 mr-2" placeholder="Ingresa un mensaje...">
                        <input disabled id="send-button" class="btn btn-primary my-2" type="submit" value="Enviar">
                    </form>
                </div>
            </div>
        </div>
    </div>
    <script src="./js/index.js"></script>
    <script src="./js/chat.js"></script>
</body>
</head>

</html>
